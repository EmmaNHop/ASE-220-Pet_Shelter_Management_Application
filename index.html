    <!-- Where the json data is and functions -->
    <script src="./assets/js/pets.js"></script>
    <script>
  

      function displayHtml(html){
        document.querySelector('#petThumbnail').innerHTML = html;
      }

      var hardCodePets = getAllJsonData();


      let html ='';

      for(let i = 0; i < 6; i++) {

        let cardColor;

        
        if(hardCodePets[i].Sex == "Female"){
          cardColor = '#FDC5F5';
        }
        else if(hardCodePets[i].Sex == "Male"){
          cardColor = '#6EEDEB';
        } else {
          cardColor = '#ADADAD';
        }

        let htmlSegment =
          `<div class="col">
            <a href="detailPage.html?id=${i}" style="text-decoration: none;">
              <div class="card shadow-sm" style="background-color: ${cardColor};">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <image width="100%" height="100%" href="${hardCodePets[i].Pic}" alt="${hardCodePets[i].Name} the ${hardCodePets[i].Type}" />
                  
                </svg>

                <div class="card-body">
                  <p class="card-text" >${hardCodePets[i].Bio}</p>
                  <br/>
                  <p>Information about this animal</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-dark">${hardCodePets[i].Name}</button>
                      <button type="button" class="btn btn-sm btn-outline-dark">${hardCodePets[i].Type}</button>
                    </div>
                    <small class="text-muted">${hardCodePets[i].Age} years old</small>
                  </div>
                </div>
              </div>
            </a>
          </div>`;

        html += htmlSegment;

      }
      displayHtml(html);

    </script>
